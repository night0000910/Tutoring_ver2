{% extends "base.html" %}
{% load static %}

{% block header %}
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="container">
        <div class="card-panel hoverable">
            <video class="responsive-video" autoplay muted playsinline loop>
                <source src="/media/Tutoring.mp4" type="video/mp4">
            </video>

            <div class="section" id="login-div">
                <h5 id="login-title">ログイン</h5>
            </div>

            <div class="section">

                <div class="row">

                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="" id="user-name" type="text" class="validate" required>
                                <label for="user-name">ユーザー名</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="" id="password" type="password" class="validate" required>
                                <label for="password">パスワード</label>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light" type="button" name="action" id="login-btn">ログイン
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
