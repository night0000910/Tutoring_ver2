{% extends "base.html" %}
{% load static %}

{% block header %}
<script type="text/javascript" src="{% static 'js/choose_reserved_class_datetime.js' %}"></script>
{% endblock header %}

{% block content %}
<input type="hidden" value="{{user.id}}" id="user-id">
<input type="hidden" value="{{teacher_id}}" id="teacher-id">

<div class="container">
    <div class="section">
        <ul class="collection">
            <li class="collection-item avatar">
              <img alt="" class="circle" id="teachers-image">
              <span class="title" id="teachers-name"></span>
              <p><br>
                ランク : <span id="rank"></span><br>
                <span id="career">経歴 : </span><br><br>
                <span id="self-introduction"></span>
              </p>
            </li>
          </ul>
    </div>

    <div class="section">
        <h5>予約したい時間を選択してください</h5>
        <ul class="collapsible" id="ul">
        </ul>
    </div>
</div>
{% endblock content %}
